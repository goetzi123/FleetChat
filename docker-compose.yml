version: '3.8'

services:
  fleetchat-broker:
    build: .
    container_name: fleetchat-message-broker
    ports:
      - "3000:3000"
    environment:
      # Samsara Integration
      - SAMSARA_API_TOKEN=${SAMSARA_API_TOKEN}
      - SAMSARA_ORG_ID=${SAMSARA_ORG_ID}
      - SAMSARA_WEBHOOK_SECRET=${SAMSARA_WEBHOOK_SECRET}
      
      # WhatsApp Business API
      - WHATSAPP_BUSINESS_TOKEN=${WHATSAPP_BUSINESS_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - WHATSAPP_WEBHOOK_SECRET=${WHATSAPP_WEBHOOK_SECRET}
      
      # Service Configuration
      - PORT=3000
      - NODE_ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fleet-network

networks:
  fleet-network:
    driver: bridge