<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetChat Demo - WhatsApp Driver Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111b21;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-container {
            width: 375px;
            height: 667px;
            background: #000;
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .whatsapp-interface {
            width: 100%;
            height: 100%;
            background: #0b141a;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .whatsapp-header {
            background: #202c33;
            padding: 15px;
            color: #e9edef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fleet-logo {
            width: 40px;
            height: 40px;
            background: #00a884;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .contact-info h3 {
            font-size: 16px;
            margin: 0;
        }

        .contact-info p {
            font-size: 12px;
            color: #8696a0;
            margin: 0;
        }

        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #0b141a;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.incoming {
            justify-content: flex-start;
        }

        .message.outgoing {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
        }

        .message.incoming .message-bubble {
            background: #202c33;
            color: #e9edef;
        }

        .message.outgoing .message-bubble {
            background: #005c4b;
            color: #e9edef;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            margin-top: 4px;
            text-align: right;
        }

        .template-message {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
        }

        .template-header {
            font-weight: bold;
            color: #00a884;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .template-body {
            color: #e9edef;
            line-height: 1.4;
            margin-bottom: 12px;
            white-space: pre-line;
        }

        .template-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .template-button {
            background: #00a884;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .template-button:hover {
            background: #008c73;
        }

        .template-button.secondary {
            background: #374151;
            color: #e9edef;
        }

        .template-button.secondary:hover {
            background: #4b5563;
        }

        .input-area {
            background: #202c33;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: #2a3942;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            color: #e9edef;
            outline: none;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: #00a884;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        .demo-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #202c33;
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 300px;
        }

        .demo-button {
            background: #00a884;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            font-size: 12px;
            display: block;
            width: 100%;
        }

        .demo-button:hover {
            background: #008c73;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px;
            color: #8696a0;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #8696a0;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .demo-header {
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            color: #00a884;
            font-weight: bold;
        }

        .demo-description {
            font-size: 11px;
            color: #8696a0;
            margin-bottom: 15px;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="whatsapp-interface">
            <div class="whatsapp-header">
                <div class="fleet-logo">FC</div>
                <div class="contact-info">
                    <h3>FleetChat</h3>
                    <p>Transport Communication</p>
                </div>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message incoming">
                    <div class="message-bubble">
                        <div>Welcome to FleetChat, Anna! You'll receive transport updates and can respond directly here.</div>
                        <div class="message-time">09:30</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                FleetChat is typing...
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" class="message-input" placeholder="Type a message..." id="messageInput">
                <button class="send-button" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <div class="demo-controls">
        <div class="demo-header">FleetChat Demo</div>
        <div class="demo-description">
            Click buttons below to simulate Samsara fleet events and see how they appear as WhatsApp messages to drivers.
        </div>
        
        <button class="demo-button" onclick="simulateRouteAssignment()">üöõ Route Assignment</button>
        <button class="demo-button" onclick="simulatePickupReminder()">‚è∞ Pickup Reminder</button>
        <button class="demo-button" onclick="simulateGeofenceEntry()">üìç Arrival Notification</button>
        <button class="demo-button" onclick="simulateDeliveryDue()">üöö Delivery Due</button>
        <button class="demo-button" onclick="simulateHOSWarning()">‚ö†Ô∏è HOS Warning</button>
        <button class="demo-button" onclick="clearChat()" style="background: #dc2626; margin-top: 10px;">Clear Chat</button>
    </div>

    <script>
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function addMessage(content, isIncoming = true, delay = 1000) {
            setTimeout(() => {
                if (isIncoming) {
                    showTypingIndicator();
                    setTimeout(() => {
                        hideTypingIndicator();
                        createMessageElement(content, isIncoming);
                    }, 1500);
                } else {
                    createMessageElement(content, isIncoming);
                }
            }, delay);
        }

        function createMessageElement(content, isIncoming) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isIncoming ? 'incoming' : 'outgoing'}`;
            
            const currentTime = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${content}
                    <div class="message-time">${currentTime}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addTemplateMessage(header, body, buttons, delay = 1000) {
            setTimeout(() => {
                showTypingIndicator();
                
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    const chatContainer = document.getElementById('chatContainer');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message incoming';
                    
                    const currentTime = new Date().toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: false 
                    });
                    
                    let buttonsHtml = '';
                    if (buttons && buttons.length > 0) {
                        buttonsHtml = '<div class="template-buttons">';
                        buttons.forEach(button => {
                            buttonsHtml += `<button class="template-button ${button.type || ''}" onclick="handleButtonClick('${button.payload}')">${button.text}</button>`;
                        });
                        buttonsHtml += '</div>';
                    }
                    
                    messageDiv.innerHTML = `
                        <div class="message-bubble">
                            <div class="template-message">
                                <div class="template-header">${header}</div>
                                <div class="template-body">${body}</div>
                                ${buttonsHtml}
                            </div>
                            <div class="message-time">${currentTime}</div>
                        </div>
                    `;
                    
                    chatContainer.appendChild(messageDiv);
                    scrollToBottom();
                }, 1500);
            }, delay);
        }

        function handleButtonClick(payload) {
            const responses = {
                'acknowledge_route': 'Route acknowledged ‚úì',
                'pickup_confirmed': 'Arrived at pickup location',
                'loaded': 'Cargo loaded, departing now',
                'delivered': 'Delivery completed',
                'need_break': 'Taking mandatory break at next rest area'
            };
            
            const response = responses[payload] || 'Confirmed';
            addMessage(`<div>${response}</div>`, false, 500);
            
            // Simulate system acknowledgment
            setTimeout(() => {
                addMessage('<div>Message received. Thank you for the update!</div>', true, 1000);
            }, 2000);
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(`<div>${message}</div>`, false, 0);
                input.value = '';
                
                setTimeout(() => {
                    addMessage('<div>Message received. Thank you for the update!</div>', true, 1000);
                }, 1000);
            }
        }

        // Demo scenarios
        function simulateRouteAssignment() {
            addTemplateMessage(
                'üöõ New Route Assigned',
                'You have been assigned a new delivery route:\n\nüìç Pickup: Hamburg Port Terminal\nüö© Delivery: BMW Plant Munich\n‚è∞ Pickup window: 14:00 - 16:00\nüìä Distance: 785 km\n‚è±Ô∏è Estimated time: 6h 45m',
                [
                    { text: 'Acknowledge Route', payload: 'acknowledge_route' },
                    { text: 'View Details', payload: 'view_details', type: 'secondary' }
                ]
            );
        }

        function simulatePickupReminder() {
            addTemplateMessage(
                '‚è∞ Pickup Reminder',
                'Reminder: Your pickup window starts in 30 minutes.\n\nüìç Hamburg Port Terminal\nüìç Waltershof, 20457 Hamburg\nüìû Contact: +49 40 7654321\n\nPlease confirm your arrival time.',
                [
                    { text: 'On My Way', payload: 'en_route' },
                    { text: 'Share Location', payload: 'share_location' }
                ]
            );
        }

        function simulateGeofenceEntry() {
            addMessage('<div>üéØ You have arrived at Hamburg Port Terminal. Please confirm when pickup is complete.</div>');
            
            setTimeout(() => {
                addTemplateMessage(
                    'üì¶ Pickup Status',
                    'Please update your pickup status:',
                    [
                        { text: 'Pickup Confirmed', payload: 'pickup_confirmed' },
                        { text: 'Cargo Loaded', payload: 'loaded' }
                    ]
                );
            }, 3000);
        }

        function simulateDeliveryDue() {
            addTemplateMessage(
                'üöö Delivery Due',
                'Your delivery is due in 1 hour:\n\nüè≠ BMW Plant Munich\nüìç Petuelring 130, 80809 M√ºnchen\nüë§ Contact: BMW Logistics\nüìù Special: Deliver to Gate 3, ask for loading dock supervisor',
                [
                    { text: 'Delivered', payload: 'delivered' },
                    { text: 'Issue/Delay', payload: 'report_issue', type: 'secondary' }
                ]
            );
        }

        function simulateHOSWarning() {
            addTemplateMessage(
                '‚ö†Ô∏è Hours of Service Warning',
                'Drive time limit approaching!\n\n‚è∞ Time remaining: 45 minutes\nüõë Mandatory break required\nüìç Next rest area: Rastplatz G√∂ttingen Nord\n\nPlease plan your break accordingly.',
                [
                    { text: 'Taking Break', payload: 'need_break' },
                    { text: 'Continue to Delivery', payload: 'continue_delivery', type: 'secondary' }
                ]
            );
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message incoming">
                    <div class="message-bubble">
                        <div>Welcome to FleetChat, Anna! You'll receive transport updates and can respond directly here.</div>
                        <div class="message-time">09:30</div>
                    </div>
                </div>
            `;
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
